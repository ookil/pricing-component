<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Pricing Component</title>

</head>
<body>
  
    
  <div class="container">
    
      <div class="header">
        <h2>
          Our Pricing
        </h2>
        <div class="toggle-container">
          <div class="toggle">
            <span>Annually</span>
            <div id="toggle-btn" class="toggle-btn" onclick="this.classList.toggle('active')">
              <div class="inner-circle"></div>
            </div>
            <span>Monthly</span>
          </div>
        </div>
      </div>

      
      <div class=" boxes d-flex">
        
        <div class="box box-odd">
          <h3>
            Basic
          </h3>
          <h1>
            <span class="dollar">&dollar;</span><span class="price">199.99</span>
          </h1>
          <p>
            500 GB Storage
          </p>
          <p>
            2 Users Allowed
          </p>
          <p class="last">
            Send up to 3 GB
          </p>
          <button class="more more-odd">Learn More</button>
        </div>
      
        <div class="box box-pro">
          <h3>
            Professional
          </h3>
          <h1 id="price">
            <span class="dollar">&dollar;</span><span class="price">249.99</span>
          </h1 >
          <p>
            1 TB Storage
          </p>
          <p>
            5 Users Allowed
          </p>
          <p class="last">
            Send up to 10 GB
          </p>
          <button class="more more-pro">Learn More</button>
        </div>
      
        <div class="box box-odd">
          <h3>
            Master
          </h3>
          <h1 id="price">
            <span class="dollar">&dollar;</span><span class="price">399.99</span>
          </h1>
          <p>
            2 TB Storage
          </p>
          <p>
            10 Users Allowed
          </p>
          <p class="last">
            Send up to 20 GB
          </p>
          <button class="more more-odd">Learn More</button>
        </div>
        
      </div>
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ookil"  target="_blank">ookil</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
